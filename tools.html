<!-- 共有ボタン -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const shareBtn = document.getElementById("shareBtn");
  const shareText = "道具管理アプリMATOMA遠的で道具を管理しよう！";
  const shareUrl = window.location.href;

  shareBtn.addEventListener("click", async () => {
    if (navigator.share) {
      try { await navigator.share({ title: "MATOMA遠的", text: shareText, url: shareUrl }); }
      catch (err) { console.error("Share failed:", err); }
    } else {
      try { await navigator.clipboard.writeText(`${shareText} ${shareUrl}`); alert("リンクをコピーしました。"); }
      catch (err) { prompt("コピーに失敗しました。以下を手動でコピーしてください:", `${shareText} ${shareUrl}`); }
    }
  });
});
</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker-v1.0.6.js')
      .then(reg => console.log('✅ Service Worker registered:', reg))
      .catch(err => console.error('❌ SW registration failed:', err));
  });
}
</script>

<!-- Shepherd チュートリアル -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const createTour = () => {
    const tour = new Shepherd.Tour({
      defaultStepOptions: { 
        classes: 'shadow-lg rounded-md bg-white dark:bg-slate-800 p-4', 
        scrollTo: true, 
        cancelIcon: { enabled: true } 
      }
    });

    tour.addStep({
      id:'step-1',
      text:'このページでは弓道の道具を管理できます。',
      buttons:[{text:'次へ', action: tour.next}]
    });

    tour.addStep({
      id:'step-2',
      text:'「編集」を押すと道具の追加・変更ができます。',
      attachTo:{element:'#editBtn', on:'bottom'},
      buttons:[]
    });

    tour.addStep({
      id:'step-3',
      text:'編集後は「保存」を押して変更を確定します。',
      attachTo:{element:'#saveToolsBtn', on:'top'},
      buttons:[]
    });

    // 編集ボタンでステップ2完了
    const editBtn = document.getElementById('editBtn');
    editBtn.addEventListener('click', () => {
      const currentStep = tour.getCurrentStep();
      if(currentStep && currentStep.id === 'step-2') tour.next();
    });

    // 保存ボタンでステップ3完了
    const saveBtn = document.getElementById('saveToolsBtn');
    saveBtn.addEventListener('click', () => {
      const currentStep = tour.getCurrentStep();
      if(currentStep && currentStep.id === 'step-3') tour.next();
    });

    return tour;
  };

  if (!localStorage.getItem('hasSeenToolTour')) {
    const initialTour = createTour();
    initialTour.start();
    localStorage.setItem('hasSeenToolTour', 'true');
  }

  const tutorialBtns = [document.getElementById('tutorialBtn'), document.getElementById('tutorialBtnMobile')];
  tutorialBtns.forEach(btn => btn.addEventListener('click', () => {
    const tour = createTour();
    tour.start();
  }));
});
</script>
