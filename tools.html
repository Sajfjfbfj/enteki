<!-- SNSシェア機能 -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const pageUrl = encodeURIComponent(window.location.href);
  const shareText = encodeURIComponent("道具管理アプリMATOMA遠的で道具を管理しよう！");

  document.getElementById("shareTwitter")?.addEventListener("click", () => {
    window.open(`https://twitter.com/intent/tweet?text=${shareText}&url=${pageUrl}`, "_blank", "width=550,height=420");
  });
  document.getElementById("shareLINE")?.addEventListener("click", () => {
    window.open(`https://line.me/R/msg/text/?${shareText}%0A${pageUrl}`, "_blank");
  });
  document.getElementById("shareFacebook")?.addEventListener("click", () => {
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`, "_blank");
  });
  document.getElementById("shareInstagram")?.addEventListener("click", () => {
    alert("InstagramはWeb直接シェア不可です。アプリからURLをコピーしてシェアしてください。");
  });
  document.getElementById("shareTikTok")?.addEventListener("click", () => {
    alert("TikTokはWeb直接シェア不可です。アプリからURLをコピーしてシェアしてください。");
  });
  document.getElementById("shareWhatsApp")?.addEventListener("click", () => {
    window.open(`https://wa.me/?text=${shareText}%20${pageUrl}`, "_blank");
  });
  document.getElementById("shareMail")?.addEventListener("click", () => {
    window.location.href = `mailto:?subject=${shareText}&body=${pageUrl}`;
  });
});
</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker-v1.0.6.js')
      .then(reg => console.log('✅ Service Worker registered:', reg))
      .catch(err => console.error('❌ SW registration failed:', err));
  });
}
</script>
