<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">

  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <title>MATOMA|弓道道具管理ページ</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1969e1",
            "background-light": "#f6f7f8",
            "background-dark": "#111721",
          },
          fontFamily: {
            "display": ["Manrope", "Yu Gothic", "Hiragino Maru Gothic ProN", "sans-serif"],
          },
        },
      },
    }
  </script>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Intro.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">

  <!-- ナビゲーションバー -->
  <header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10 shadow-sm">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <h1 class="text-lg font-bold text-slate-900 dark:text-white">MATOMA遠的</h1>
      </div>
      <div class="flex border-b border-slate-200 dark:border-slate-800">
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="index.html">ホーム</a>
        <a class="px-4 py-2 text-sm font-bold border-b-2 border-primary text-primary" href="tools.html">道具管理</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="yadokoro.html">矢所分析</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="help.html">ヘルプ</a>
      </div>
    </div>
  </header>

  <!-- 「初めての方へ」ボタン -->
  <div class="hidden md:block fixed bottom-4 right-4 z-50">
    <button id="tutorialBtn" class="px-3 py-2 text-sm sm:text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
      初めての方へ
    </button>
  </div>
  <div class="md:hidden w-full py-2 bg-background-light dark:bg-background-dark shadow-sm">
    <div class="container mx-auto px-4 flex justify-center">
      <button id="tutorialBtnMobile" class="px-4 py-2 text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
        初めての方へ
      </button>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <main class="flex-grow container mx-auto px-4 py-6 space-y-8">

    <h1 id="pageTitle" class="text-2xl font-bold mb-4 text-slate-900 dark:text-white">弓道道具管理ページ</h1>

    <p id="message" class="text-slate-600 dark:text-slate-400 mb-4" data-intro="登録した内容が出ます。"></p>

    <button id="editBtn" class="px-4 py-2 rounded-lg bg-primary text-white font-bold hover:bg-primary/80" data-intro="ここを押すと道具を編集できます。">編集</button>

    <div id="editArea" class="mt-4 space-y-6 hidden" data-intro="ここで道具を追加・削除できます。"></div>

    <button id="saveToolsBtn" class="mt-4 px-4 py-2 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700 hidden" data-intro="編集後にここで保存します。">保存</button>

  </main>
</div>

<!-- 保存メッセージオーバーレイ -->
<div id="messageOverlay" class="fixed inset-0 flex items-center justify-center pointer-events-none">
  <div class="bg-primary text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-300"></div>
</div>

<script src="js/tools.js"></script>
<script src="js/page.js"></script>

<!-- Intro.js -->
<script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  });
}

// Intro.js 初回表示 & ボタンクリック
document.addEventListener("DOMContentLoaded", () => {
  const FIRST_VISIT_KEY = "matomaIntroShownTools";
  const isFirstVisit = !localStorage.getItem(FIRST_VISIT_KEY);

  const steps = [
    { element: "#message", intro: "登録した内容が出ます。" },
    { element: "#editBtn", intro: "ここを押すと道具を編集できます。" },
    { element: "#editArea", intro: "ここで道具を追加・削除できます。" },
    { element: "#saveToolsBtn", intro: "編集後にここで保存します。" }
  ];

  function startIntro() {
    introJs().setOptions({
  steps,
  showStepNumbers: true,
  exitOnOverlayClick: false,
  nextLabel: "次へ",
  prevLabel: "戻る",
  doneLabel: "完了",
  tooltipPosition: "auto",    // autoで画面内に最適配置
  scrollToElement: true,      // 対象要素までスクロール
  disableInteraction: false,  // ツールチップ以外の操作は可能
}).start();

  }

  if (isFirstVisit) {
    startIntro();
    localStorage.setItem(FIRST_VISIT_KEY, "true");
  }

  document.getElementById("tutorialBtn")?.addEventListener("click", startIntro);
  document.getElementById("tutorialBtnMobile")?.addEventListener("click", startIntro);
});
</script>

</body>
</html>
