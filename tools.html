<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">

  <!-- ナビゲーションバー -->
  <header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10 shadow-sm">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <h1 class="text-lg font-bold text-slate-900 dark:text-white">MATOMA遠的</h1>
      </div>
      <div class="flex border-b border-slate-200 dark:border-slate-800">
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="index.html">ホーム</a>
        <a class="px-4 py-2 text-sm font-bold border-b-2 border-primary text-primary" href="tools.html">道具管理</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="yadokoro.html">矢所分析</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="help.html">ヘルプ</a>
      </div>
    </div>
  </header>

  <!-- 「初めての方へ」ボタン -->
  <div class="hidden md:block fixed bottom-4 right-4 z-50">
    <button id="tutorialBtn" class="px-3 py-2 text-sm sm:text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
      初めての方へ
    </button>
  </div>
  <div class="md:hidden w-full py-2 bg-background-light dark:bg-background-dark shadow-sm">
    <div class="container mx-auto px-4 flex justify-center">
      <button id="tutorialBtnMobile" class="px-4 py-2 text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
        初めての方へ
      </button>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <main class="flex-grow container mx-auto px-4 py-6 space-y-8">
    <h1 id="pageTitle" class="text-2xl font-bold mb-4 text-slate-900 dark:text-white">弓道道具管理ページ</h1>
    <p id="message" class="text-slate-600 dark:text-slate-400 mb-4"></p>

    <button id="editBtn" class="px-4 py-2 rounded-lg bg-primary text-white font-bold hover:bg-primary/80">編集</button>

    <div id="editArea" class="mt-4 space-y-6 hidden"></div>

    <button id="saveToolsBtn" class="mt-4 px-4 py-2 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700 hidden">保存</button>
  </main>
</div>

<!-- 保存メッセージオーバーレイ -->
<div id="messageOverlay" class="fixed inset-0 flex items-center justify-center pointer-events-none">
  <div class="bg-primary text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-300"></div>
</div>

<!-- JS -->
<script src="js/tools.js"></script>
<script src="js/page.js"></script>

<!-- Shepherd.js -->
<script src="https://cdn.jsdelivr.net/npm/shepherd.js/dist/js/shepherd.min.js"></script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  });
}

document.addEventListener("DOMContentLoaded", () => {
  const FIRST_VISIT_KEY = "matomaShepherdShownTools";
  const isFirstVisit = !localStorage.getItem(FIRST_VISIT_KEY);

  const tour = new Shepherd.Tour({
    useModalOverlay: true,
    defaultStepOptions: {
      scrollTo: { behavior: 'smooth', block: 'center' },
      cancelIcon: { enabled: true }
    }
  });

  // ステップ定義（説明は元のまま）
  tour.addStep({ 
    title: '登録内容表示', 
    text: '登録した内容が出ます。', 
    attachTo: { element: '#message', on: 'bottom' }, 
    buttons: [{ text: '次へ', action: tour.next }] 
  });

  tour.addStep({ 
    title: '編集ボタン', 
    text: 'ここを押すと道具を編集できます。', 
    attachTo: { element: '#editBtn', on: 'bottom' }, 
    buttons: [{ text: '戻る', action: tour.back }, { text: '次へ', action: tour.next }] 
  });

  tour.addStep({ 
    title: '編集エリア', 
    text: 'ここで道具を追加・削除できます。', 
    attachTo: { element: '#editArea', on: 'bottom' }, 
    buttons: [{ text: '戻る', action: tour.back }, { text: '次へ', action: tour.next }] 
  });

  tour.addStep({ 
    title: '保存ボタン', 
    text: '編集後にここで保存します。', 
    attachTo: { element: '#saveToolsBtn', on: 'bottom' }, 
    buttons: [{ text: '戻る', action: tour.back }, { text: '完了', action: tour.complete }] 
  });

  function startTour() { tour.start(); }

  if (isFirstVisit) {
    startTour();
    localStorage.setItem(FIRST_VISIT_KEY, "true");
  }

  // 手動起動ボタン
  ["tutorialBtn", "tutorialBtnMobile"].forEach(id => {
    document.getElementById(id)?.addEventListener("click", startTour);
  });

  // 自動で次に進むボタン（編集・保存でステップ進行）
  ["editBtn", "saveToolsBtn"].forEach(id => {
    document.getElementById(id)?.addEventListener("click", () => {
      if (id === "editBtn") {
        document.getElementById("editArea").classList.remove("hidden");
        document.getElementById("saveToolsBtn").classList.remove("hidden");
      }
      if (tour.isActive()) tour.next();
    });
  });

});
</script>


</body>
</html>
