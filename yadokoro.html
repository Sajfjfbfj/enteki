document.getElementById("startAnalysisBtn").addEventListener("click", () => {
  if (window.startAnalysis) window.startAnalysis();
});
</script>
<!-- SNS共有 -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const shareBtn = document.getElementById("shareBtn");
  const shareText = "MATOMA遠的の矢所分析で射の傾向をチェックしよう！";
  const shareUrl = window.location.href;

  shareBtn.addEventListener("click", async () => {
    if (navigator.share) {
      try {
        await navigator.share({
          title: "MATOMA遠的 | 矢所分析",
          text: shareText,
          url: shareUrl
        });
      } catch (err) {
        console.error("Share failed:", err);
      }
    } else {
      try {
        await navigator.clipboard.writeText(`${shareText} ${shareUrl}`);
        alert("リンクをコピーしました。SNSなどでシェアできます。");
      } catch (err) {
        prompt("コピーできませんでした。以下を手動でコピーしてください:", `${shareText} ${shareUrl}`);
      }
    }
  });
});
</script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker-v1.0.6.js')
      .then(reg => console.log('✅ Service Worker registered:', reg))
      .catch(err => console.error('❌ SW registration failed:', err));
  });
}
</script>
<script>
  // ======== ページ読込時にテーマを反映 ========
  (function() {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  })();
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  if (settingsBtn) {
    settingsBtn.addEventListener("click", () => {

});
</script>
