<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="manifest" href="/manifest.json">

  <meta name="theme-color" content="#1969e1">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

  <title>MATOMA|矢所分析</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1969e1",
            "background-light": "#f6f7f8",
            "background-dark": "#111721",
          },
          fontFamily: {
            "display": ["Manrope", "Yu Gothic", "Hiragino Maru Gothic ProN", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Shepherd.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js/dist/css/shepherd.css"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">

  <!-- ナビゲーションバー -->
  <header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10 shadow-sm">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <h1 class="text-lg font-bold text-slate-900 dark:text-white">MATOMA遠的</h1>
      </div>
      <div class="flex border-b border-slate-200 dark:border-slate-800">
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="index.html">ホーム</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="tools.html">道具管理</a>
        <a class="px-4 py-2 text-sm font-bold border-b-2 border-primary text-primary" href="yadokoro.html">矢所分析</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="help.html">ヘルプ</a>
      </div>
    </div>
  </header>

  <!-- 「初めての方へ」ボタン -->
  <div class="hidden md:block fixed bottom-4 right-4 z-50">
    <button id="tutorialBtn" class="px-3 py-2 text-sm sm:text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
      初めての方へ
    </button>
  </div>
  <div class="md:hidden w-full py-2 bg-background-light dark:bg-background-dark shadow-sm">
    <div class="container mx-auto px-4 flex justify-center">
      <button id="tutorialBtnMobile" class="px-4 py-2 text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
        初めての方へ
      </button>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <main class="flex-grow container mx-auto px-4 py-6 space-y-8">

    <!-- 日付・タブ・道具フィルター -->
    <section class="bg-white dark:bg-slate-900 p-4 rounded-xl shadow-lg" data-step="1">
      <div class="flex flex-wrap gap-2 mb-4 items-center">
        <input id="matchDate" type="date" class="p-2 border rounded" />
        <button id="dailyTab" class="px-4 py-2 font-bold rounded bg-primary text-white">日別</button>
        <button id="monthTab" class="px-4 py-2 font-bold rounded bg-slate-300 dark:bg-slate-700 text-slate-800 dark:text-slate-200">過去30日</button>
        <select id="toolCategorySelect" class="p-2 border rounded">
          <option value="">-- カテゴリ --</option>
          <option value="弓">弓</option>
          <option value="矢">矢</option>
          <option value="弦">弦</option>
          <option value="弽">弽</option>
        </select>
        <select id="toolNameSelect" class="p-2 border rounded">
          <option value="">-- 道具を選択 --</option>
        </select>
        <button id="filterToolBtn" class="px-4 py-2 bg-primary text-white rounded">分析</button>
      </div>
    </section>

    <!-- 的キャンバスと得点分布 -->
    <section class="bg-white dark:bg-slate-900 p-4 rounded-xl shadow-lg flex flex-col md:flex-row gap-6" data-step="2">
      <canvas id="targetCanvas" class="w-full md:w-1/2 h-64 bg-slate-100 dark:bg-slate-800 rounded-xl"></canvas>
      <div class="w-full md:w-1/2">
        <h3 class="font-bold mb-2 text-slate-900 dark:text-white">得点分布</h3>
        <canvas id="scoreChart" class="w-full h-64 bg-white dark:bg-slate-900 rounded-xl"></canvas>
      </div>
    </section>

    <!-- 立ちごとの分析 -->
    <section class="bg-white dark:bg-slate-900 p-4 rounded-xl shadow-lg" data-step="3">
      <h3 class="font-bold mb-2 text-slate-900 dark:text-white">立ちごとの得点分析</h3>
      <div id="shotAnalysisContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>
  </main>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/analysis.js"></script>
<script src="https://cdn.jsdelivr.net/npm/shepherd.js/dist/js/shepherd.min.js"></script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  });
}

// Shepherd.jsによるチュートリアル
document.addEventListener("DOMContentLoaded", () => {
  const FIRST_VISIT_KEY = "matomaIntroShown";
  const isFirstVisit = !localStorage.getItem(FIRST_VISIT_KEY);

  const tour = new Shepherd.Tour({
    useModalOverlay: true,
    defaultStepOptions: {
      scrollTo: { behavior: 'smooth', block: 'center' },
      cancelIcon: { enabled: true }
    }
  });

  tour.addStep({ title: '日付選択', text: 'ここで日付を選択できます。', attachTo: { element: '#matchDate', on: 'bottom' }, buttons: [{ text: '次へ', action: tour.next }] });
  tour.addStep({ title: '日別表示', text: '日別表示に切り替えます。', attachTo: { element: '#dailyTab', on: 'bottom' }, buttons: [{ text: '戻る', action: tour.back }, { text: '次へ', action: tour.next }] });
  tour.addStep({ title: '過去30日表示', text: '過去30日表示に切り替えます。', attachTo: { element: '#monthTab', on: 'bottom' }, buttons: [{ text: '戻る', action: tour.back }, { text: '次へ', action: tour.next }] });
  tour.addStep({ title: '道具カテゴリ選択', text: '分析したい道具のカテゴリを選択します。', attachTo: { element: '#toolCategorySelect', on: 'bottom' }, buttons: [{ text: '戻る', action: tour.back }, { text: '次へ', action: tour.next }] });
  tour.addStep({ title: '道具選択', text: '分析したい道具を選択します。', attachTo: { element: '#toolNameSelect', on: 'bottom' }, buttons: [{ text: '戻る', action: tour.back }, { text: '次へ', action: tour.next }] });
  tour.addStep({ title: '分析実行', text: '選択した条件で分析を実行します。', attachTo: { element: '#filterToolBtn', on: 'bottom' }, buttons: [{ text: '戻る', action: tour.back }, { text: '次へ', action: tour.next }] });
  tour.addStep({ title: '的キャンバス', text: '的キャンバスです。矢の位置を視覚的に確認できます。', attachTo: { element: '#targetCanvas', on: 'bottom' }, buttons: [{ text: '戻る', action: tour.back }, { text: '次へ', action: tour.next }] });
  tour.addStep({ title: '得点分布', text: '得点分布グラフです。得点の偏りを確認できます。', attachTo: { element: '#scoreChart', on: 'bottom' }, buttons: [{ text: '戻る', action: tour.back }, { text: '次へ', action: tour.next }] });
  tour.addStep({ title: '立ちごとの分析', text: '立ちごとの得点分析がここに表示されます。', attachTo: { element: '#shotAnalysisContainer', on: 'bottom' }, buttons: [{ text: '戻る', action: tour.back }, { text: '完了', action: tour.complete }] });

  function startTour() { tour.start(); }

  if (isFirstVisit) {
    startTour();
    localStorage.setItem(FIRST_VISIT_KEY, "true");
  }

  document.getElementById("tutorialBtn")?.addEventListener("click", startTour);
  document.getElementById("tutorialBtnMobile")?.addEventListener("click", startTour);
});
</script>
</body>
</html>
