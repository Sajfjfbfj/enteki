<!-- SNS共有 -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const shareBtn = document.getElementById("shareBtn");
  const shareText = "MATOMA遠的の矢所分析で射の傾向をチェックしよう！";
  const shareUrl = window.location.href;

  shareBtn.addEventListener("click", async () => {
    if (navigator.share) {
      try {
        await navigator.share({
          title: "MATOMA遠的 | 矢所分析",
          text: shareText,
          url: shareUrl
        });
      } catch (err) {
        console.error("Share failed:", err);
      }
    } else {
      try {
        await navigator.clipboard.writeText(`${shareText} ${shareUrl}`);
        alert("リンクをコピーしました。SNSなどでシェアできます。");
      } catch (err) {
        prompt("コピーできませんでした。以下を手動でコピーしてください:", `${shareText} ${shareUrl}`);
      }
    }
  });
});
</script>

<!-- チュートリアル -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const tour = new Shepherd.Tour({
    defaultStepOptions: {
      scrollTo: { behavior: 'smooth', block: 'center' },
      cancelIcon: { enabled: true }
    },
    useModalOverlay: true
  });

  tour.addStep({
    title: '日付・タブ選択',
    text: 'ここで日付や分析したい期間を選択します。',
    attachTo: { element: '#matchDate', on: 'bottom' },
    buttons: [{ text: '次へ', action: tour.next }]
  });

  tour.addStep({
    title: 'キャンバス表示',
    text: 'ここに矢の着弾位置が表示されます。',
    attachTo: { element: '#targetCanvas', on: 'top' },
    buttons: [
      { text: '前へ', action: tour.back },
      { text: '次へ', action: tour.next }
    ]
  });

  tour.addStep({
    title: '得点分布',
    text: 'ここで得点の分布を確認できます。',
    attachTo: { element: '#scoreChart', on: 'top' },
    buttons: [
      { text: '前へ', action: tour.back },
      { text: '終了', action: tour.complete }
    ]
  });

  const tutorialBtn = document.getElementById("tutorialBtn");
  const tutorialBtnMobile = document.getElementById("tutorialBtnMobile");
  tutorialBtn.addEventListener('click', () => tour.start());
  tutorialBtnMobile.addEventListener('click', () => tour.start());
});
</script>
