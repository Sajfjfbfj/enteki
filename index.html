<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="manifest" href="/manifest.json">

  <meta name="theme-color" content="#1969e1">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

  <title>MATOMA|遠的</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1969e1",
            "background-light": "#f6f7f8",
            "background-dark": "#111721",
          },
          fontFamily: {
            "display": ["Manrope", "Yu Gothic", "Hiragino Maru Gothic ProN", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Intro.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
  <!-- Vercel Analytics -->
  <script defer src="https://static.vercel-analytics.com/script.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">

  <!-- ナビゲーションバー -->
  <header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10 shadow-sm">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <h1 class="text-lg font-bold text-slate-900 dark:text-white">MATOMA遠的</h1>
      </div>
      <div class="flex border-b border-slate-200 dark:border-slate-800">
        <a class="px-4 py-2 text-sm font-bold border-b-2 border-primary text-primary" href="index.html">ホーム</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="tools.html">道具管理</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="yadokoro.html">矢所分析</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="help.html">ヘルプ</a>
      </div>
    </div>
  </header>

  <!-- 「初めての方へ」ボタン -->
  <!-- PC: 右下固定 -->
  <div class="hidden md:block fixed bottom-4 right-4 z-50">
    <button id="tutorialBtn" class="px-3 py-2 text-sm sm:text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
      初めての方へ
    </button>
  </div>
  <!-- SP: ナビ下表示 -->
  <div class="md:hidden w-full py-2 bg-background-light dark:bg-background-dark shadow-sm">
    <div class="container mx-auto px-4 flex justify-center">
      <button id="tutorialBtnMobile" class="px-4 py-2 text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
        初めての方へ
      </button>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <main class="flex-grow container mx-auto px-4 py-6 space-y-8">

    <!-- 上部（日付選択と日別集計） -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <section class="bg-white dark:bg-slate-900 p-4 rounded-xl shadow-lg" id="matchDateSection" data-intro="ここで日付を選択します。">
        <label for="matchDate" class="block mb-2 font-bold text-slate-800 dark:text-slate-200">日付選択</label>
        <input type="date" id="matchDate" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 text-slate-800 dark:text-slate-200 bg-white dark:bg-slate-800">
      </section>

      <section id="dailySummary" data-intro="日別の集計がここに表示されます。">
        <h2 class="text-xl font-bold mb-4 text-slate-900 dark:text-white">日別集計</h2>
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg p-4 space-y-2">
          <p class="text-slate-500 dark:text-slate-400">ここに日別集計（立ち数・合計点）が表示されます</p>
        </div>
      </section>
    </div>

    <!-- 立ちセット -->
    <section>
      <h2 class="text-xl font-bold mb-4 text-slate-900 dark:text-white">立ちセット</h2>

      <!-- 立ち追加ボタン -->
      <button id="addSetBtn" class="mb-4 w-full md:w-auto flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg border-2 border-primary/50 text-primary font-bold hover:bg-primary/10 transition-colors" data-intro="ここを押すと新しい立ちを追加できます。">
        <span class="material-symbols-outlined">add</span>
        <span>立ち追加</span>
      </button>

      <div id="setsContainer" class="space-y-6" data-intro="ここに立ちセットが追加されます。この立ちセットでは矢の位置や点数を管理できます。">
        <!-- 立ちセットはJSで追加されます -->
      </div>
    </section>
  </main>
</div>

<!-- JS -->
<script src="js/main.js"></script>
<script src="js/matchSet.js"></script>
<script src="js/navbar.js"></script>
<script src="js/page.js"></script>
<script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  });
}

// 初回Intro.js
document.addEventListener("DOMContentLoaded", () => {
  const FIRST_VISIT_KEY = "matomaIntroShown";
  const isFirstVisit = !localStorage.getItem(FIRST_VISIT_KEY);

  const steps = [
    { element: "#matchDateSection", intro: "ここで日付を選択できます。" },
    { element: "#dailySummary", intro: "選択した日付の立ち数と合計点がここに表示されます。" },
    { element: "#addSetBtn", intro: "ここを押すと新しい立ちを追加できます。" },
    { element: "#setsContainer", intro: "ここに立ちセットが追加されます。この立ちセットでは矢の位置や点数を管理できます。" },
    { intro: "矢のマーカーを外にスライドさせると削除できます。" },
    { intro: "この立ちセットでは、道具管理ページで登録した道具を選択して使うことができます。" }
  ];

  function startIntro() {
    introJs().setOptions({
  steps,
  showStepNumbers: true,
  exitOnOverlayClick: false,
  nextLabel: "次へ",
  prevLabel: "戻る",
  doneLabel: "完了",
  tooltipPosition: "auto",    // autoで画面内に最適配置
  scrollToElement: true,      // 対象要素までスクロール
  disableInteraction: false,  // ツールチップ以外の操作は可能
}).start();

  }

  if (isFirstVisit) {
    startIntro();
    localStorage.setItem(FIRST_VISIT_KEY, "true");
  }

  // 「初めての方へ」ボタンクリックでIntro再開
  const btnPC = document.getElementById("tutorialBtn");
  if (btnPC) btnPC.addEventListener("click", startIntro);

  const btnSP = document.getElementById("tutorialBtnMobile");
  if (btnSP) btnSP.addEventListener("click", startIntro);
});
</script>

</body>
</html>
