  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">

  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

  <title>MATOMA|遠的</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1969e1",
            "background-light": "#f6f7f8",
            "background-dark": "#111721",
          },
          fontFamily: {
            "display": ["Manrope", "Yu Gothic", "Hiragino Maru Gothic ProN", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <!-- Shepherd.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js/dist/css/shepherd.css">

  <!-- Vercel Analytics -->
  <script defer src="https://static.vercel-analytics.com/script.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styles.css">

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">

  <!-- ナビゲーションバー -->
  <header class="sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10 shadow-sm">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <h1 class="text-lg font-bold text-slate-900 dark:text-white">MATOMA遠的</h1>
      </div>
      <div class="flex border-b border-slate-200 dark:border-slate-800">
        <a class="px-4 py-2 text-sm font-bold border-b-2 border-primary text-primary" href="index.html">ホーム</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="tools.html">道具管理</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="yadokoro.html">矢所分析</a>
        <a class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="help.html">ヘルプ</a>
      </div>
    </div>
  </header>

  <!-- 「初めての方へ」ボタン -->
  <div class="hidden md:block fixed bottom-4 right-4 z-50">
    <button id="tutorialBtn" class="px-3 py-2 text-sm sm:text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
      初めての方へ
    </button>
  </div>
  <div class="md:hidden w-full py-2 bg-background-light dark:bg-background-dark shadow-sm">
    <div class="container mx-auto px-4 flex justify-center">
      <button id="tutorialBtnMobile" class="px-4 py-2 text-base bg-primary text-white rounded-lg shadow-lg hover:bg-primary/80">
        初めての方へ
      </button>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <main class="flex-grow container mx-auto px-4 py-6 space-y-8">

    <!-- 上部（日付選択と日別集計） -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <section class="bg-white dark:bg-slate-900 p-4 rounded-xl shadow-lg" id="matchDateSection">
        <label for="matchDate" class="block mb-2 font-bold text-slate-800 dark:text-slate-200">日付選択</label>
        <input type="date" id="matchDate" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 text-slate-800 dark:text-slate-200 bg-white dark:bg-slate-800">
      </section>

      <section id="dailySummary">
        <h2 class="text-xl font-bold mb-4 text-slate-900 dark:text-white">日別集計</h2>
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg p-4 space-y-2">
          <p class="text-slate-500 dark:text-slate-400">ここに日別集計（立ち数・合計点）が表示されます</p>
        </div>
      </section>
    </div>

    <!-- 立ちセット -->
    <section>
      <h2 class="text-xl font-bold mb-4 text-slate-900 dark:text-white">立ちセット</h2>

      <!-- 上部の追加ボタン -->
      <button id="addSetBtn" class="mb-4 w-full md:w-auto flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg border-2 border-primary/50 text-primary font-bold hover:bg-primary/10 transition-colors">
        <span class="material-symbols-outlined">add</span>
        <span>立ち追加</span>
      </button>

      <div id="setsContainer" class="space-y-6">
        <!-- JSで立ちセット追加 -->
      </div>

    <!-- 下部の追加ボタン -->
<div class="mt-4 flex justify-center">
  <button id="addSetBtnBottom" class="mb-4 w-full md:w-auto flex items-center justify-center gap-2 py-2.5 px-4 rounded-lg border-2 border-primary/50 text-primary font-bold hover:bg-primary/10 transition-colors">
    <span class="material-symbols-outlined">add</span>
    <span>立ち追加</span>
  </button>
</div>

    </section>
  </main>
</div>

<!-- JS -->
<script src="js/main.js"></script>
<script src="js/matchSet.js"></script>
<script src="js/navbar.js"></script>
<script src="js/page.js"></script>

<!-- Shepherd.js -->
<script src="https://cdn.jsdelivr.net/npm/shepherd.js/dist/js/shepherd.min.js"></script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker-v1.0.6.js')
      .then(reg => console.log('✅ Service Worker registered:', reg))
      .catch(err => console.error('❌ SW registration failed:', err));
  });
}

</script>
</body>
</html>
